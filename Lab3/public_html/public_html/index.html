<html>
  <head>
    <title>Lab 3</title>
    <link rel="icon" type="image/png" href="COMP3801 favicon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Common/webgl-utils.js" type="text/javascript"></script>
    <script src="Common/initShaders2.js" type="text/javascript"></script>
    <script src="Common/MV.js" type="text/javascript"></script>
    <script src="ColorCube.js" type="text/javascript"></script>
  </head>
  <body onload="new ColorCube('gl-canvas')">
    <canvas id="gl-canvas" width="512" height="512">
      This browser doesn't support the HTML5 canvas element
    </canvas>
    <table border=1>
      <tr style="background-color: gray; color: white">
        <td><input id="gl-canvas-x-slider" type="range" min="-180" max="180" value="0" style="width:200px" /></td>
        <td>X Rotation</td>
        <td id="gl-canvas-x-value" style="width: 40px; text-align: center">0</td>
      </tr>
      <tr style="background-color: gray; color: white">
        <td><input id="gl-canvas-y-slider" type="range" min="-180" max="180" value="0" style="width:200px" /></td>
        <td>Y Rotation</td>
        <td id="gl-canvas-y-value" style="width: 40px; text-align: center">0</td>
      </tr>
      <tr style="background-color: gray; color: white">
        <td><input id="gl-canvas-z-slider" type="range" min="-180" max="180" value="0" style="width:200px" /></td>
        <td>Z Rotation</td>
        <td id="gl-canvas-z-value" style="width: 40px; text-align: center">0</td>
      </tr>
    </table>
    <table border=1>
      <tr style="background-color: gray; color: white">
        <td><input id="gl-canvas-x-scaler" type="range" min="0.1" max="2.0" step = "0.1" value="1.0" style="width:200px" /></td>
        <td>X Scale</td>
        <td id="gl-canvas-x-scale" style="width: 40px; text-align: center">0</td>
      </tr>
      <tr style="background-color: gray; color: white">
        <td><input id="gl-canvas-y-scaler" type="range" min="0.1" max="2.0" step = "0.1" value="1.0" style="width:200px" /></td>
        <td>Y Scale</td>
        <td id="gl-canvas-y-scale" style="width: 40px; text-align: center">0</td>
      </tr>
      <tr style="background-color: gray; color: white">
        <td><input id="gl-canvas-z-scaler" type="range" min="0.1" max="2.0" step = "0.1" value="1.0" style="width:200px" /></td>
        <td>Z Scale</td>
        <td id="gl-canvas-z-scale" style="width: 40px; text-align: center">0</td>
      </tr>
    </table>
    <div id="buttons">
        <button id="gl-canvas-reset-button">Reset</button>
        <button id="gl-canvas-playpause-button">Pause</button>
    </div>
    </body>
</html>
